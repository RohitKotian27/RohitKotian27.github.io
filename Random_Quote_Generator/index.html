<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
	<meta name="description" content="A place where you can access multiple inspiring quotes.">
	<meta name="keywords" content="Motivational Quotes, Inspiring Quotes, Quote Generator">
	<meta name="author" content="Rohit Kotian">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/myScript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body>
  <section>
    <div class="container-fluid px-0">
      <div class="row no-gutters">
        <div class="col-12">
          <div class="row position-relative no-gutters">
            <div class="position-absolute col-12 h-100 w-100 imgOverlay d-lg-block d-none">
             &nbsp;
            </div>
            <img src="images/Background.png" class="image img-resp d-lg-block d-none" alt="">
            <img src="images/Background_mobile.jpg" class="d-block img-resp d-lg-none" alt="">
            <div class="position-absolute text-center w-100 mt-md-5">
              <h1 class="display-4 ftcolor mt-5 mb-4 center_text mob_font"><span class="blocker">Welcome to</span> Random <span class="mob_blocker">"Quote"</span> <span class="mob_blocker">Generator</span></h1>
              <div class="center_text">
              <button class="btn custom_btn mb-lg-3 mb-1">Get Quote Now!</button>
              <h3 id="quote" class="my-md-4 my-3 px-4 mx-lg-5 ftcolor">&nbsp;</h3>
              <input type="hidden" id="myInput">
              <div class="add_btns text-center">
                <h5 class="mb-3">Share with your friends :</h5>
                <span class="fa fa-clipboard fa-3x px-1" id="myBtn">&nbsp</span>
                <!-- <span class="fa fa-whatsapp fa-3x px-1" id="myBtn" title="Copied">&nbsp</span>
                <span class="fa fa-instagram fa-3x px-1" id="myBtn" title="Copied">&nbsp</span> -->
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
