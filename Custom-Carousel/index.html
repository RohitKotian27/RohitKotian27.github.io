<!DOCTYPE html>
<html>
<head>
	<title>Testing Custom Carousel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script
	  src="https://code.jquery.com/jquery-2.2.4.js"
	  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
	  crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="css/carousel_test.css">
	  <script src="js/carousel_test.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Custom Image Slider</h1>
		<div class="imgSlider">
			<div class="first active">
				<img src="http://via.placeholder.com/350x150/1f326b/ffffff?text=Dominic" alt="1">
			</div>
			<div class="second hidden">
				<img src="http://via.placeholder.com/350x150/ec0404/ffffff?text=Paul" alt="2">
			</div>
			<div class="third hidden">
				<img src="http://via.placeholder.com/350x150/06f943/ffffff?text=Nick" alt="3">
			</div>
			<div class="fourth hidden">
				<img src="http://via.placeholder.com/350x150/959720/ffffff?text=Bert" alt="4">
			</div>
			<div class="last hidden">
				<img src="http://via.placeholder.com/350x150/18a8d8/ffffff?text=Thomas" alt="5">
			</div>
			<div class="navButtons">
				<span class="fa fa-arrow-left prev_btn" aria-hidden="true">&nbsp;</span>
				<span class="fa fa-arrow-right next_btn flt-right" aria-hidden="true">&nbsp;</span>
			</div>	
		</div>
	</div>
</body>
</html>
