<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Guessing Game</title>
	<style>
		h1{
			text-align:center;
			font-family:Arial;
		}
		#colorSelected{
			width: 200px;
			height: 200px;
			text-align:center;
			display:none;
		}
		p{
			font-family: Arial;
			font-size: 18px;
			text-align:center;
		}
		#UserSelection{
			font-family: Arial;
			font-size: 18px;
		}
		#UserColor{
			font-family: Arial;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<h1>Welcome to the Color Guessing Game</h1>
    <p>Guess a Color:
    	<select id="UserSelection">
    	 <option value="1">Red</option>
    	 <option value="2">Green</option>
    	 <option value="3">Blue</option>
       </select>
    </p>
    <center>
      <button id="UserColor" onclick="Check();">Guess Color!</button>
       <br><br>
	  <div id="colorSelected"></div>
    </center>
	<script>
		
		function Check(){
		var UserValue = parseInt(document.getElementById("UserSelection").value);	
		var CompValue = (Math.floor(Math.random() * 3) + 1);
        var CompColor;
		if(CompValue == 1){
			CompColor = "Red";
			document.getElementById("colorSelected").style.display = "block";
			document.getElementById("colorSelected").style.backgroundColor = "Red";
			if(UserValue == CompValue){
				alert("Congrats you chose the right color i.e. "+CompColor);
			}
			else{
				alert("Sorry you chose the wrong color. The right color is "+CompColor);
			}
		}
		else if(CompValue == 2){
			CompColor = "Green";
			document.getElementById("colorSelected").style.display = "block";
			document.getElementById("colorSelected").style.backgroundColor = "Green";
			if(UserValue == CompValue){
				alert("Congrats you chose the right color i.e. "+CompColor);
			}
			else{
				alert("Sorry you chose the wrong color. The right color is "+CompColor);
			}
		}
		else{
			CompColor = "Blue";
			document.getElementById("colorSelected").style.display = "block";
			document.getElementById("colorSelected").style.backgroundColor = "Blue";
			if(UserValue == CompValue){
				alert("Congrats you chose the right color i.e. "+CompColor);
			}
			else{
				alert("Sorry you chose the wrong color. The right color is "+CompColor);
			}
		}

	}
	</script>
</body>
</html>
