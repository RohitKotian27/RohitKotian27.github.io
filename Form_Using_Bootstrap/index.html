<!DOCTYPE html>
<html>
<head>
	<title>Forms using Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
    	h1{
    		padding-bottom: 30px;
    		padding-top: 30px;
    	}
        #success{
            display: none;
        }
    </style>	
</head>
<body>
    <div class="container">
    	<h1>My Bootstrap Form</h1>
    	<p class="lead">Please enter the required Credentials</p>
    	<div class="alert alert-success" id="success">
    		The form has been submitted succesfully!
    	</div>
    	<form class="form-horizontal" role="form" action="new.html">
    		<div class="form-group">
    		  <div class="row">	
    			<label for="Email" class="col-md-2 control-label">Email Address:</label>
    			<div class="col-md-10">				
    				<input type="email" id="Eml" class="form-control inp_email" name="EmailAddress" placeholder="Enter Email Address">
    			</div>	
    		  </div>	
    		</div>
    		<div class="form-group">
    		  <div class="row">	
    			<label for="Password" class="col-md-2 control-label">Password:</label>
    			<div class="col-md-10">				
    				<input type="Password" id="pwd" class="form-control inp_email" name="Password" placeholder="Enter your Password">
    			</div>	
    		  </div>	
    		</div>
    		<div class="form-group">
    		  <div class="row">
    		    <div class="col-md-2"></div>	
    			<div class="col-md-10">				
    				<button type="button" class="btn btn-primary" onclick="Click()">Submit!</button>
    			</div>	
    		  </div>	
    		</div>
    	</form>
    </div>
    <script>
    	function Click(){
    		var emailAddress = document.getElementById("Eml").value;
    		var password = document.getElementById("pwd").value;
    		if((emailAddress != "") && (password != "")){
    		   document.getElementById("success").style.display="block";
    	    }
    	    else{
              alert("To proceed: Please enter the Email Address and Password."); 
    	    }	
    	}
    </script>
</body>
</html>
