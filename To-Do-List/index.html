<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/myScript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="jumbotron">
					<h1 class="text-center">Welcome to the To Do List</h1>
					<p class="lead text-center">A place where you can keep a track of all the activities you need to perform for the day.</p>
				</div>
				<div class="myform text-center">
					<input type="text" class="inp1" name="task" placeholder="Enter task to be performed" size="30" required>
					<button class="btn ml-lg-1 mb-1 myBtn">Add!</button>
				</div>
				<div class="myList mt-lg-2">&nbsp;</div>
			</div>		
		</div>
	</div>
</body>
</html>
