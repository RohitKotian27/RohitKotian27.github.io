<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<meta name="description" content="A place where you can keep a track of all the tasks you need to perform for the day">
	<meta name="keywords" content="To Do list, Work to do, Todos">
	<meta name="author" content="Rohit Kotian">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/myScript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="jumbotron mt-3">
					<h1 class="text-center">Welcome to the <span class="noWrap">To Do List</span></h1>
					<p class="text-center sub_content mt-3 mb-0">A place where you can keep a track of all the tasks you need to perform for the day.</p>
					<p class="text-center green sub_content mt-lg-3 mt-2 mb-0">Click "<span class="fa fa-check"></span>" icon to mark the task as complete.</p>
					<p class="text-center white sub_content mt-lg-3 mt-2 mb-0 burgundy">Click "<span class="fa fa-trash-o flt_none sub_content burgundy"></span>" icon to remove the task from your list.</p>
				</div>
				<div class="myform text-center">
					<input type="text" class="inp1" name="task" maxlength="30" placeholder="Enter task to be performed" size="30" required>
					<button class="btn ml-lg-1 mb-lg-1 mt-3 mt-lg-0 myBtn">Add!</button>
				</div>
				<div class="myList mt-lg-2">&nbsp;</div>
			</div>		
		</div>
	</div>
</body>
</html>
